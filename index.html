<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .weather-card {
            width: 350px;
            height: 500px;
            background: linear-gradient(to bottom right, #4fc3f7, #0288d1);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .location {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .date {
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
        }

        .weather-icon {
            font-size: 80px;
            text-align: center;
            margin: 20px 0;
        }

        .temperature {
            font-size: 64px;
            font-weight: 700;
            text-align: center;
        }

        .temperature span {
            font-size: 24px;
            vertical-align: top;
        }

        .condition {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }

        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .circle1 {
            width: 150px;
            height: 150px;
            top: -50px;
            left: -50px;
        }

        .circle2 {
            width: 100px;
            height: 100px;
            bottom: -20px;
            right: -20px;
        }
        
        .loading {
            text-align: center;
            margin-top: 50%;
            transform: translateY(-50%);
        }

    </style>
</head>
<body>

    <div class="weather-card" id="weatherCard">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        
        <div class="loading" id="loading">Loading weather...</div>

        <div id="weatherContent" style="display: none; z-index: 1; height: 100%; flex-direction: column; justify-content: space-between;">
            <div>
                <div class="location" id="location">Taipei</div>
                <div class="date" id="date">Monday, 25 Nov</div>
            </div>

            <div>
                <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                <div class="temperature" id="temperature">25<span>¬∞C</span></div>
                <div class="condition" id="condition">Clear Sky</div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Wind</div>
                    <div class="detail-value" id="windSpeed">10 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">60%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mapping WMO Weather interpretation codes (WW)
        function getWeatherIcon(code) {
            const icons = {
                0: '‚òÄÔ∏è', // Clear sky
                1: 'üå§Ô∏è', // Mainly clear
                2: 'bq', // Partly cloudy
                3: '‚òÅÔ∏è', // Overcast
                45: 'üå´Ô∏è', // Fog
                48: 'üå´Ô∏è', // Depositing rime fog
                51: 'ea', // Drizzle: Light
                53: 'ea', // Drizzle: Moderate
                55: 'ea', // Drizzle: Dense intensity
                61: 'üåßÔ∏è', // Rain: Slight
                63: 'üåßÔ∏è', // Rain: Moderate
                65: 'üåßÔ∏è', // Rain: Heavy intensity
                71: 'üå®Ô∏è', // Snow fall: Slight
                73: 'üå®Ô∏è', // Snow fall: Moderate
                75: 'üå®Ô∏è', // Snow fall: Heavy intensity
                80: 'üå¶Ô∏è', // Rain showers: Slight
                81: 'üå¶Ô∏è', // Rain showers: Moderate
                82: 'üå¶Ô∏è', // Rain showers: Violent
                95: '‚õàÔ∏è', // Thunderstorm: Slight or moderate
                96: '‚õàÔ∏è', // Thunderstorm with slight hail
                99: '‚õàÔ∏è'  // Thunderstorm with heavy hail
            };
            return icons[code] || '‚ùì';
        }

        function getWeatherDescription(code) {
             const descriptions = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Fog',
                48: 'Depositing rime fog',
                51: 'Light Drizzle',
                53: 'Moderate Drizzle',
                55: 'Dense Drizzle',
                61: 'Slight Rain',
                63: 'Moderate Rain',
                65: 'Heavy Rain',
                71: 'Slight Snow',
                73: 'Moderate Snow',
                75: 'Heavy Snow',
                80: 'Slight Showers',
                81: 'Moderate Showers',
                82: 'Violent Showers',
                95: 'Thunderstorm',
                96: 'Thunderstorm & Hail',
                99: 'Thunderstorm & Heavy Hail'
            };
            return descriptions[code] || 'Unknown';
        }

        async function fetchWeather() {
            // Taipei coordinates
            const lat = 25.0330;
            const lon = 121.5654;
            
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m,windspeed_10m`);
                const data = await response.json();
                
                const current = data.current_weather;
                
                // Update UI
                document.getElementById('temperature').innerHTML = `${Math.round(current.temperature)}<span>¬∞C</span>`;
                document.getElementById('condition').innerText = getWeatherDescription(current.weathercode);
                document.getElementById('weatherIcon').innerText = getWeatherIcon(current.weathercode);
                document.getElementById('windSpeed').innerText = `${current.windspeed} km/h`;
                
                // For humidity, we need to find the closest hourly data point
                // This is a simplification; Open-Meteo 'current_weather' doesn't include humidity directly
                // We'll just use a placeholder or try to fetch it if needed, but for this simple card, 
                // let's try to get it from hourly data matching current time.
                const now = new Date();
                const currentHour = now.toISOString().slice(0, 13) + ':00';
                const hourIndex = data.hourly.time.indexOf(currentHour);
                
                if (hourIndex !== -1) {
                     document.getElementById('humidity').innerText = `${data.hourly.relativehumidity_2m[hourIndex]}%`;
                } else {
                    // Fallback if exact match not found (e.g. timezone diffs), just take the first one or a mock
                     document.getElementById('humidity').innerText = `N/A`;
                }

                // Date
                const options = { weekday: 'long', day: 'numeric', month: 'short' };
                document.getElementById('date').innerText = now.toLocaleDateString('en-US', options);

                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('weatherContent').style.display = 'flex';

            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('loading').innerText = 'Failed to load weather.';
            }
        }

        fetchWeather();
    </script>
</body>
</html>
